<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
">
</head>

<body>
    <header class="text-center mb-5">
        <h1>Pick up Your Meals</h1>
    </header>
    <main>
        <!-- Search Container -->
        <section class="text-center mb-5">
            <input type="text" name="" id="input-meal" placeholder="Search by meal name">
            <button class="btn btn-primary ms-3" onclick="searchMeal()">Search</button>
        </section>
        <!-- Meals Container -->
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <script src="./js/mealdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
